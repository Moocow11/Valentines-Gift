<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/gift-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Congratulations! You Are Now My Valentine!</h1>
        <p>Click the gift box to open your surprise!</p>
        <img src="sprites/gift_box/gift_box1.png" id="gift_box" alt="gift box">
        <button class="buttons" id="replay_btn">Play Again?</button>
        
        <img src="sprites/card/envelope.png" id="envelope" alt="envelope">
        <img src="sprites/card/card_closed.png" id="card_closed" style="display: none;" alt="card closed">
        <img src="sprites/card/card_opened.png" id="card_opened" alt="card_opened" style="display: none;">
        <img src="sprites/card/gift1.png" id="gift1" alt="gift1" style="display: none;">
        <img src="sprites/card/gift2.png" id="gift2" alt="gift2" style="display: none;">

    </div>

    <div id="overlay"></div>
    <script src="js/gift.js"></script>
</body>
</html>
