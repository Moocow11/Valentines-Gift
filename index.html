<!DOCTYPE html>
<html>
<head>
    <title>Your title here</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="question_page">
        <h1>
            Will You Be My Valentine?
        </h1>
        <img src="sprites/rat/rat_move1.png" id="rat" alt="rat">
        <div class="buttons">
            <button class="buttons" id="yes_btn"> Yes</button>
            <button class="buttons" id="no_btn"> No</button>
        </div>
    </div>

    <div id="punch_game">
        <h1>
            Punch As Fast As You Can!
        </h1>
        <div class="buttons">
            <button id="punch_btn"> Punch!</button>
        </div>
        <div id="punch_cnt"> 0/5</div>
        <div id="timer"> Time: 0.00s</div>
    </div>

    <div id="gift">
        <h1>
            Click To Open Your Gift!
        </h1>
        <div class="buttons">
           <button id="gift"></button> 
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
